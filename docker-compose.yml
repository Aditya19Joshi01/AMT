version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./MotorSimulator:/app/MotorSimulator
      - ./TestController:/app/TestController
      - ./ReportGeneration:/app/ReportGeneration
      - ./TestConfigs:/app/TestConfigs
      - ./TestReports:/app/TestReports
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
